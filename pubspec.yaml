name: not_zero
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.17.6 <3.0.0'

dependencies:
  # Main Flutter SDK
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Local modules
  not_zero_storage:
    path: modules/storage

  # Models
  freezed_annotation: ^2.1.0
  json_annotation: ^4.6.0

  # State management
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  rxdart: ^0.27.5

  # App theme
  flex_color_scheme: ^5.1.0

  # Dependecy injection
  injectable: ^1.5.3
  get_it: ^7.2.0

  # Data management
  uuid: ^3.0.6

  # Navigation
  go_router: ^4.3.0

  # Widgets
  flutter_form_builder: ^7.6.0
  form_builder_validators: ^8.3.0

  # For filters and finders from storage module
  sembast: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  very_good_analysis: ^3.0.1

  # Code generation
  build_runner: ^2.2.0
  freezed: ^2.1.0+1
  json_serializable: ^6.3.1
  injectable_generator: ^1.5.4

flutter:
  uses-material-design: true

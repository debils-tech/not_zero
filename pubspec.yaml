name: not_zero
description: Task management and well-being app.
publish_to: 'none'
version: 0.11.0+17

environment:
  sdk: ^3.0.0

dependencies:
  # Main Flutter SDK
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  slang: ^3.31.1
  slang_flutter: ^3.17.0

  # Models
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  uuid: ^4.4.2
  equatable: ^2.0.5

  # State management
  flutter_bloc: ^8.1.6
  rxdart: ^0.28.0

  # App theme
  flex_color_scheme: ^7.3.1
  theme_tailor_annotation: ^3.0.1

  # Dependency injection
  injectable: ^2.4.4
  get_it: ^7.7.0

  # Navigation
  go_router: ^14.2.3
  url_launcher: ^6.1.11

  # Widgets
  flutter_form_builder: ^9.4.0
  form_builder_validators: ^11.0.0
  animated_list_plus: ^0.5.2
  fl_chart: ^0.68.0

  # Database
  drift: ^2.19.1
  sqlite3_flutter_libs: ^0.5.24
  hive_flutter: ^1.1.0

  # For getting info about app's package
  package_info_plus: ^8.0.2

  # Utilities
  path_provider: ^2.1.4
  path: ^1.9.0
  document_file_save_plus: ^2.0.0
  file_picker: ^8.0.7
  logging: ^1.2.0
  universal_io: ^2.2.2

dev_dependencies:
  # Testing
  flutter_test:
    sdk: flutter
  path_provider_platform_interface: ^2.1.2
  package_info_plus_platform_interface: ^3.0.1

  # For generating icons on various platforms
  flutter_launcher_icons: ^0.13.1

  # Analysis
  flutter_lints: ^4.0.0
  very_good_analysis: ^6.0.0

  # Code generation
  build_runner: ^2.4.12
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  injectable_generator: ^2.6.2
  drift_dev: ^2.19.1
  theme_tailor: ^3.0.1

flutter:
  fonts:
    - family: NotZero
      fonts:
        - asset: assets/fonts/NotZero.ttf
    - family: SourceCodePro
      fonts:
        - asset: assets/fonts/SourceCodePro-VariableFont.ttf

  uses-material-design: true

flutter_icons:
  image_path_android: assets/icon-1024x1024.png
  image_path_ios: assets/icon-1024x1024.png
  android: true
  ios: true
  web:
    generate: true
    image_path: assets/icon-1024x1024.png
  windows:
    generate: true
    image_path: assets/icon-1024x1024.png
    icon_size: 256
  macos:
    generate: true
    image_path: assets/icon-1024x1024.png

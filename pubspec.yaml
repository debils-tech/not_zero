version: 1.0.0+1

environment:
  sdk: '>=2.17.6 <3.0.0'

dependencies:
  # Main Flutter SDK
  flutter:
    sdk: flutter

  # Local modules
  not_zero_storage:
    path: modules/not_zero_storage


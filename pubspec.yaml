name: not_zero
description: Task management and well-being app.
publish_to: 'none'
version: 0.11.3+20

environment:
  sdk: ^3.0.0

dependencies:
  cupertino_icons: ^1.0.8
  fl_chart: ^0.69.0
  flutter:
    sdk: flutter
  flutter_form_builder: ^9.4.0
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.4.4
  form_builder_validators: ^11.0.0
  go_router: ^14.2.3
  intl: ^0.19.0
  json_annotation: ^4.9.0
  logging: ^1.2.0
  nz_boxes: ^1.0.0
  nz_common: ^1.0.0
  nz_drift: ^1.0.0
  nz_flutter_core: ^1.0.0
  nz_io:
    path: packages/nz_io
  nz_logger: ^1.0.0
  nz_tags_models: ^1.0.0
  nz_tasks_models: ^1.0.0
  package_info_plus: ^8.0.2
  path: ^1.9.0
  path_provider: ^2.1.4
  rxdart: ^0.28.0
  url_launcher: ^6.3.0
  uuid: ^4.4.2
  flutter_riverpod: ^2.5.1
  drift: ^2.20.0
  drift_flutter: ^0.1.0

dev_dependencies:
  build_runner: ^2.4.12
  freezed: ^2.5.7
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.8.0
  melos: ^6.1.0
  theme_tailor: ^3.0.1
  very_good_analysis: ^6.0.0

flutter:
  fonts:
    - family: NotZero
      fonts:
        - asset: assets/fonts/NotZero.ttf
    - family: SourceCodePro
      fonts:
        - asset: assets/fonts/SourceCodePro-VariableFont.ttf

  uses-material-design: true

flutter_icons:
  image_path_android: assets/icon-1024x1024.png
  image_path_ios: assets/icon-1024x1024.png
  android: true
  ios: true
  web:
    generate: true
    image_path: assets/icon-1024x1024.png
  windows:
    generate: true
    image_path: assets/icon-1024x1024.png
    icon_size: 256
  macos:
    generate: true
    image_path: assets/icon-1024x1024.png

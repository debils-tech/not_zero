name: not_zero
description: Task management and wellbeing app.
publish_to: 'none'
version: 0.4.0+4

environment:
  sdk: '>=2.17.6 <3.0.0'

dependencies:
  # Main Flutter SDK
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5

  # Local modules
  not_zero_storage:
    path: modules/storage

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  slang: ^3.0.0
  slang_flutter: ^3.0.0

  # Models
  freezed_annotation: ^2.1.0
  json_annotation: ^4.7.0
  uuid: ^3.0.6
  equatable: ^2.0.5

  # State management
  flutter_bloc: ^8.1.1
  rxdart: ^0.27.5

  # App theme
  flex_color_scheme: ^6.0.1

  # Dependecy injection
  injectable: ^1.5.3
  get_it: ^7.2.0

  # Navigation
  go_router: ^5.0.2

  # Widgets
  flutter_form_builder: ^7.6.0
  form_builder_validators: ^8.3.0
  animated_list_plus: ^0.4.4

  # For filters and finders from storage module
  sembast: ^3.3.0

  # For getting info about app's package
  package_info_plus: ^1.4.3+1
  universal_io: ^2.0.4
  url_launcher: ^6.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0

  # Analysis
  flutter_lints: ^2.0.1
  very_good_analysis: ^3.1.0
  dart_code_metrics: ^4.19.1

  # Code generation
  build_runner: ^2.2.1
  freezed: ^2.1.0
  json_serializable: ^6.4.0
  injectable_generator: ^1.5.4
  # slang_build_runner: ^2.7.0 # It doesn't work (I don't know why)
  envied_generator: ^0.2.3

flutter:
  fonts:
    - family: NotZero
      fonts:
        - asset: assets/fonts/NotZero.ttf

  uses-material-design: true

flutter_icons:
  image_path_android: assets/icon-1024x1024.png
  image_path_ios: assets/icon-1024x1024.png
  android: true
  ios: true
  web:
    generate: true
    image_path: assets/icon-1024x1024.png
  windows:
    generate: true
    image_path: assets/icon-1024x1024.png
    icon_size: 256
  macos:
    generate: true
    image_path: assets/icon-1024x1024.png

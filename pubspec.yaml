name: not_zero
description: Task management and wellbeing app.
publish_to: 'none'
version: 0.9.1+11

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  # Main Flutter SDK
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  slang: ^3.7.0
  slang_flutter: ^3.7.0

  # Models
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  uuid: ^3.0.7
  equatable: ^2.0.5

  # State management
  flutter_bloc: ^8.1.1
  rxdart: ^0.27.7

  # App theme
  flex_color_scheme: ^6.1.2
  theme_tailor_annotation: ^1.0.3

  # Dependency injection
  injectable: ^2.1.0
  get_it: ^7.2.0

  # Navigation
  go_router: ^6.0.0
  url_launcher: ^6.1.7

  # Widgets
  flutter_form_builder: ^7.7.0
  form_builder_validators: ^8.4.0
  animated_list_plus: ^0.4.4
  fl_chart: ^0.60.0

  # Database
  drift: ^2.4.0
  sqlite3_flutter_libs: ^0.5.12
  hive_flutter: ^1.1.0

  # Utilities
  path_provider: ^2.0.11
  path: ^1.8.2
  document_file_save_plus: ^1.0.9
  file_picker: ^5.2.4
  logging: ^1.1.1

  # For getting info about app's package
  package_info_plus: ^3.0.2
  universal_io: ^2.0.4

dev_dependencies:
  # Testing
  flutter_test:
    sdk: flutter
  path_provider_platform_interface: ^2.0.5
  package_info_plus_platform_interface: ^2.0.1

  # For generating icons on various platforms
  flutter_launcher_icons: ^0.11.0

  # Analysis
  flutter_lints: ^2.0.1
  very_good_analysis: ^3.1.0
  dart_code_metrics: ^5.3.0

  # Code generation
  build_runner: ^2.3.3
  freezed: ^2.3.2
  json_serializable: ^6.5.4
  injectable_generator: ^2.1.3
  drift_dev: ^2.4.0
  theme_tailor: ^1.0.8

flutter:
  fonts:
    - family: NotZero
      fonts:
        - asset: assets/fonts/NotZero.ttf
    - family: SourceCodePro
      fonts:
        - asset: assets/fonts/SourceCodePro-VariableFont.ttf

  uses-material-design: true

flutter_icons:
  image_path_android: assets/icon-1024x1024.png
  image_path_ios: assets/icon-1024x1024.png
  android: true
  ios: true
  web:
    generate: true
    image_path: assets/icon-1024x1024.png
  windows:
    generate: true
    image_path: assets/icon-1024x1024.png
    icon_size: 256
  macos:
    generate: true
    image_path: assets/icon-1024x1024.png

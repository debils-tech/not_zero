name: not_zero
description: Task management and well-being app.
publish_to: 'none'
version: 0.10.2+16

environment:
  sdk: ^3.0.0

dependencies:
  # Main Flutter SDK
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  slang: ^3.17.0
  slang_flutter: ^3.17.0

  # Models
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  uuid: ^3.0.7
  equatable: ^2.0.5

  # State management
  flutter_bloc: ^8.1.2
  rxdart: ^0.28.0

  # App theme
  flex_color_scheme: ^7.0.5
  theme_tailor_annotation: ^3.0.1

  # Dependency injection
  injectable: ^2.1.1
  get_it: ^7.6.0

  # Navigation
  go_router: ^14.2.3
  url_launcher: ^6.1.11

  # Widgets
  flutter_form_builder: ^9.0.0
  form_builder_validators: ^11.0.0
  animated_list_plus: ^0.5.0
  fl_chart: ^0.68.0

  # Database
  drift: ^2.7.0
  sqlite3_flutter_libs: ^0.5.14
  hive_flutter: ^1.1.0

  # For getting info about app's package
  package_info_plus: ^8.0.2

  # Utilities
  path_provider: ^2.0.15
  path: ^1.8.3
  document_file_save_plus: ^2.0.0
  file_picker: ^8.0.0+1
  logging: ^1.1.1
  universal_io: ^2.2.0

dev_dependencies:
  # Testing
  flutter_test:
    sdk: flutter
  path_provider_platform_interface: ^2.0.6
  package_info_plus_platform_interface: ^3.0.1

  # For generating icons on various platforms
  flutter_launcher_icons: ^0.13.1

  # Analysis
  flutter_lints: ^4.0.0
  very_good_analysis: ^6.0.0
  dart_code_metrics: ^5.7.3

  # Code generation
  build_runner: ^2.3.3
  freezed: ^2.3.2
  json_serializable: ^6.5.4
  injectable_generator: ^2.1.3
  drift_dev: ^2.4.0
  theme_tailor: ^3.0.1

flutter:
  fonts:
    - family: NotZero
      fonts:
        - asset: assets/fonts/NotZero.ttf
    - family: SourceCodePro
      fonts:
        - asset: assets/fonts/SourceCodePro-VariableFont.ttf

  uses-material-design: true

flutter_icons:
  image_path_android: assets/icon-1024x1024.png
  image_path_ios: assets/icon-1024x1024.png
  android: true
  ios: true
  web:
    generate: true
    image_path: assets/icon-1024x1024.png
  windows:
    generate: true
    image_path: assets/icon-1024x1024.png
    icon_size: 256
  macos:
    generate: true
    image_path: assets/icon-1024x1024.png

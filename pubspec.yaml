name: not_zero
description: Task management and well-being app.
publish_to: "none"
version: 0.11.0+17

environment:
  sdk: ^3.0.0

dependencies:
  animated_list_plus: ^0.5.2
  cupertino_icons: ^1.0.8
  document_file_save_plus: ^2.0.0
  drift: ^2.19.1
  equatable: ^2.0.5
  file_picker: ^8.0.7
  fl_chart: ^0.68.0
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_form_builder: ^9.4.0
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.4.4
  form_builder_validators: ^11.0.0
  get_it: ^7.7.0
  go_router: ^14.2.3
  hive_flutter: ^1.1.0
  injectable: ^2.4.4
  intl: ^0.19.0
  json_annotation: ^4.9.0
  logging: ^1.2.0
  nz_common: ^1.0.0
  nz_tags_models:
    path: packages/features/nz_tags_models
  nz_tasks_models:
    path: packages/features/nz_tasks_models
  package_info_plus: ^8.0.2
  path: ^1.9.0
  path_provider: ^2.1.4
  rxdart: ^0.28.0
  slang: ^3.31.1
  slang_flutter: ^3.31.0
  sqlite3_flutter_libs: ^0.5.24
  theme_tailor_annotation: ^3.0.1
  universal_io: ^2.2.2
  url_launcher: ^6.3.0
  uuid: ^4.4.2

dev_dependencies:
  build_runner: ^2.4.12
  drift_dev: ^2.19.1
  freezed: ^2.5.7
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.6.2
  json_serializable: ^6.8.0
  melos: ^6.1.0
  package_info_plus_platform_interface: ^3.0.1
  path_provider_platform_interface: ^2.1.2
  theme_tailor: ^3.0.1
  very_good_analysis: ^6.0.0

flutter:
  fonts:
    - family: NotZero
      fonts:
        - asset: assets/fonts/NotZero.ttf
    - family: SourceCodePro
      fonts:
        - asset: assets/fonts/SourceCodePro-VariableFont.ttf

  uses-material-design: true

flutter_icons:
  image_path_android: assets/icon-1024x1024.png
  image_path_ios: assets/icon-1024x1024.png
  android: true
  ios: true
  web:
    generate: true
    image_path: assets/icon-1024x1024.png
  windows:
    generate: true
    image_path: assets/icon-1024x1024.png
    icon_size: 256
  macos:
    generate: true
    image_path: assets/icon-1024x1024.png
